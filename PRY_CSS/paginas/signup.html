<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <style>
        body {
            background: #f8f9fa;
            min-height: 100vh;
            margin: 0;
            padding: 0;
        }

        .form-container {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 1rem;
            width: 100%;
        }

        .card {
            max-width: 700px;
            width: 100%;
            border-radius: 25px;
            padding: 3rem;
        }

        .card-header {
            background-color: #0d6efd;
            color: white;
            border-radius: 1rem;
            text-align: center;
            padding: 1.8rem;
            font-size: 1.2rem;
            font-weight: bold;
        }

        .form-label {
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
        }

        .form-control {
            height: 55px;
            font-size: 0.9rem;
            padding: 0.75rem 1rem;
            border-radius: 0.5rem;
            margin-bottom: 1.5rem;
        }

        input[type="date"] {
            height: 55px;
            font-size: 0.9rem;
            padding: 0.5rem;
        }

        .btn {
            font-size: 0.9rem;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
        }

        .btn-lg {
            font-size: 0.95rem;
            padding: 1rem 2rem;
        }

        #camara_foto video,
        #camara_foto canvas {
            border-radius: 10px;
            width: 100%;
        }

        .text-center a {
            font-size: 0.9rem;
        }
    </style>


</head>

<body>
    <div class="container d-flex justify-content-center">
        <div class="form-container">
            <div class="card shadow">
                <div class="card-header bg-primary text-white text-center rounded-3 mb-4">
                    <h3 class="m-0"><strong>Registrate!!</strong></h3>
                </div>
                <form onsubmit="return false ;" method="get">
                    <div class="mb-3">
                        <label for="txt_Nombre_Registro" class="form-label fw-semibold">Nombre</label>
                        <input type="text" class="form-control" id="txt_Nombre_Registro" placeholder="Nombre" required
                            name="Nombre">
                    </div>

                    <div class="mb-3">
                        <label for="txt_apellido_Registro" class="form-label fw-semibold">Apellido</label>
                        <input type="text" class="form-control" id="txt_apellido_Registro" placeholder="Apellido"
                            required name="apellido">
                    </div>

                    <div class="mb-3">
                        <label for="txt_email_Registro" class="form-label fw-semibold">Correo electrónico</label>
                        <input type="email" class="form-control" id="txt_email_Registro"
                            placeholder="Correo electrónico" required name="email">
                    </div>

                    <div class="mb-4">
                        <label for="txt_password_Registro" class="form-label fw-semibold">Contraseña</label>
                        <input type="password" class="form-control" id="txt_password_Registro" placeholder="Contraseña"
                            required name="password">
                    </div>


<div class="mb-4">
    <label for="telefono" class="form-label fw-semibold">Número de Celular</label>
    <div class="input-group">
        <select class="form-select" id="codigo_pais" name="codigo_pais" required>
            <option value="+1">US +1</option>
            <option value="+52">MX +52</option>
            <option value="+57">CO +57</option>
            <option value="+593">Ecu +593</option>
        </select>
      <input type="tel" class="form-control" id="telefono" name="telefono"
       placeholder="Número de celular" required pattern="[0-9]{9}" maxlength="9"
       oninput="this.value = this.value.replace(/[^0-9]/g, '')">

    </div>
</div>

<div class="mb-3">
    <label class="form-label fw-semibold">Género</label><br>
    <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="genero" id="genero_m" value="Masculino" required>
        <label class="form-check-label" for="genero_m">Masculino</label>
    </div>
    <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="genero" id="genero_f" value="Femenino">
        <label class="form-check-label" for="genero_f">Femenino</label>
    </div>
    <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="genero" id="genero_o" value="Otro">
        <label class="form-check-label" for="genero_o">Otro</label>
    </div>
</div>

<div class="mb-3">
    <label class="form-label fw-semibold">Música favorita</label><br>
    <div class="form-check">
        <input class="form-check-input" type="checkbox" value="Beggin - Måneskin" id="musica1">
        <label class="form-check-label" for="musica1">Beggin - Måneskin</label>
    </div>
    <div class="form-check">
        <input class="form-check-input" type="checkbox" value="New Genesis - Ado" id="musica2">
        <label class="form-check-label" for="musica2">New Genesis - Ado</label>
    </div>
    <div class="form-check">
        <input class="form-check-input" type="checkbox" value="Devil Trigger -Casey Edwards" id="musica3">
        <label class="form-check-label" for="musica3">Devil Trigger -Casey Edwards</label>
    </div>
    <div class="form-check">
        <input class="form-check-input" type="checkbox" value="Uprising - Muse" id="musica4">
        <label class="form-check-label" for="musica4">Uprising - Muse</label>
    </div>
    <div class="form-check">
        <input class="form-check-input" type="checkbox" value="Do I Wanna Know? - Arctic Monkeys" id="musica5">
        <label class="form-check-label" for="musica5">Do I Wanna Know? - Arctic Monkeys</label>
    </div>
</div>


                    <div class="mb-4">
                        <label for="fecha">Fecha Nacimiento</label>
                        <br>
                        <input type="date" name="fecha" id="fecha" max="2006-05-30" min="1965-05-30" required>
                    </div>
                    <div class="mb-3">
                        <label for="txt_Nombre_Registro" class="form-label fw-semibold">Localizacion</label>
                        <input type="text" class="form-control" id="txt_Latitud" placeholder="Latitud" required readonly
                            name="latitud" style="display: none;">
                        <input type="text" class="form-control" id="txt_Longitud" placeholder="Longitud" required
                            readonly name="longitud" style="display: none;">
                        <button type="button" class="btn btn-dark" onclick="Localizacion()">Localizacion</button>
                        <div id="map"></div>
                    </div>

                    <div class="mb-4">
                        <label for="txt_Nombre_Registro" class="form-label fw-semibold">Foto de estudiante</label>
                        <br>
                        <button type="button" id="btn_hc" class="btn btn-dark" onclick="habilitar_Camara()">Habilitar
                            camara</button>
                        <section id="camara_foto" style="display: none;">
                            <div class="row">
                                <div class="col-md-6">
                                    <video id="my_camara" width="100%" autoplay muted>
                                    </video>
                                    <button type="button" id="video" onclick="tomarFoto()" class="btn btn-primary">
                                        Tomar foto</button>
                                </div>
                                <div class="col-md-6">
                                    <canvas id="foto" width="420" height="300" style="border: 2px solid black;">
                                    </canvas>
                                </div>
                                <input type="text" name="foto_estudiante" id="foto_estudiante" readonly
                                    style="display: none;" value=" ">
                        </section>
                    </div>



                    <div class="d-grid mb-3">
                        <button class="btn btn-success btn-lg flex-fill" type="submit" onclick="Registro()"><strong>Registrarse</strong></button>
                    </div>

                    <div class="text-center">
                        <a href="#" onclick="cargarPaginas('index')">¿Ya tienes una cuenta?</a>
                    </div>
                </form>
            </div>
        </div>
    

    </div>
    <!-- Modal -->
<div class="modal fade" id="registroModal" tabindex="-1" aria-labelledby="registroModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="registroModalLabel">Aviso</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
      </div>
      <div class="modal-body" id="registroModalBody">
        <!-- Mensaje dinámico -->
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" data-bs-dismiss="modal" onclick="cargarPaginas('index')">Aceptar</button>
      </div>
    </div>
  </div>
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</html>
