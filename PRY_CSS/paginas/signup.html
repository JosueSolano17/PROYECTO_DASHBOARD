<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <style>
        body {
            background: #f8f9fa;
            min-height: 100vh;
            margin: 0;
            padding: 0;
        }

        .form-container {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 3rem 1rem;
        }

        .card {
            max-width: 900px;
            width: 100%;
            border-radius: 20px;
        }

        .card-header {
            background-color: #0d6efd;
            color: white;
            border-top-left-radius: 20px;
            border-top-right-radius: 20px;
            text-align: center;
            padding: 1.5rem 1rem;
        }

        .form-floating>.form-control {
            padding-left: 2.5rem;
        }

        .form-icon {
            position: absolute;
            top: 50%;
            left: 1rem;
            transform: translateY(-50%);
            color: #6c757d;
        }

        .form-group {
            position: relative;
        }

        .link-login {
            margin-top: 1rem;
            text-align: center;
        }

        .link-login a {
            cursor: pointer;
            color: #0d6efd;
            text-decoration: none;
        }

        .link-login a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="container my-5 d-flex justify-content-center">
        <div class="form-container">
            <div class="card shadow rounded-4 p-4 w-100" >
                <div class="card-header bg-primary text-white text-center rounded-3 mb-4">
                    <h3 class="m-0">Registrate!!</h3>
                </div>
                <form  onsubmit="return false ;" method="get">
                    <div class="mb-3">
                        <label for="txt_Nombre_Registro" class="form-label fw-semibold">Nombre</label>
                        <input type="text" class="form-control" id="txt_Nombre_Registro" placeholder="Nombre" required name="Nombre">
                    </div>

                    <div class="mb-3">
                        <label for="txt_apellido_Registro" class="form-label fw-semibold">Apellido</label>
                        <input type="text" class="form-control" id="txt_apellido_Registro" placeholder="Apellido"
                            required name="apellido">
                    </div>

                    <div class="mb-3">
                        <label for="txt_email_Registro" class="form-label fw-semibold">Correo electrónico</label>
                        <input type="email" class="form-control" id="txt_email_Registro"
                            placeholder="Correo electrónico" required name="email">
                    </div>

                    <div class="mb-4">
                        <label for="txt_password_Registro" class="form-label fw-semibold">Contraseña</label>
                        <input type="password" class="form-control" id="txt_password_Registro" placeholder="Contraseña"
                            required name="password">
                    </div>
   
      <div class="mb-4">
       <label for="fecha">Fecha Nacimiento</label>
        <input type="date" name="fecha" id="fecha" max="2006-05-30" min="1965-05-30" required>
    </div>
    <div class="mb-3">
                        <label for="txt_Nombre_Registro" class="form-label fw-semibold">Localizacion</label>
                        <input type="text" class="form-control" id="txt_Latitud" placeholder="Latitud" required readonly name="latitud">
                        <input type="text" class="form-control" id="txt_Longitud" placeholder="Longitud" required readonly name="longitud">
                        <br>
                        <button type="button" class="btn btn-dark" onclick="Localizacion()">Localizacion</button>
                    </div>

    <div class="mb-4">
        <label for="txt_Nombre_Registro" class="form-label fw-semibold">Foto de estudiante</label>
        <button type="button" id="btn_hc" class="btn btn-dark" onclick="habilitar_Camara()">Habilitar camara</button>
               <section id="camara_foto" style="display: none;">
                        <div class="row">
            <div class="col-md-6">
                <video  id="my_camara" width="100%" autoplay muted >
                </video>
                <button type="button" id="video" onclick="tomarFoto()" class="btn btn-primary"> Tomar foto</button>
            </div>
            <div class="col-md-6">
                <canvas id="foto"   width="420" height="300" style="border: 2px solid black;" > </canvas>
            </div>
             <input type="text" name="foto_estudiante" id="foto_estudiante" readonly  style="display: none;" value="./imagenes/imagen_estudiante.png">
               </section>
        </div>
                    

  
                    <div class="d-grid mb-3">
                        <button class="btn btn-success btn-lg" type="submit" onclick="Registro()">Registrarse</button>
                    </div>

                    <div class="text-center">
                        <a href="#" onclick="cargarPaginas('index')">¿Ya tienes una cuenta?</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

</body>

</html>
