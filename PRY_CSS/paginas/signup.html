<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="card shadow m-4 p-4">
        <div class="card-header">
            <h3>Registrarse</h3>
        </div>
        <form onsubmit="return false;">
            <div class="row align-items-center">
                <div class="col-md-2"><h4>Nombre</h4></div>
                <div class="col-md-1"></div>
                <div class="col-md-9">
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="txt_Nombre_Registro" placeholder="Nombre" required>
                        <label for="txt_Nombre_R">Nombre</label>
                    </div>
                </div>
            </div>

            <div class="row align-items-center">
                <div class="col-md-2"><h4>Apellido</h4></div>
                <div class="col-md-1"></div>
                <div class="col-md-9">
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="txt_apellido_Registro" placeholder="Apellido" required>
                        <label for="txt_apellido_R">Apellido</label>
                    </div>
                </div>
            </div>

            <div class="row align-items-center">
                <div class="col-md-2"><h4>Correo electrónico</h4></div>
                <div class="col-md-1"></div>
                <div class="col-md-9">
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="txt_email_Registro" placeholder="Correo electrónico" required>
                        <label for="txt_email_R">Correo electrónico</label>
                    </div>
                </div>
            </div>

            <div class="row align-items-center">
                <div class="col-md-2"><h4>Contraseña</h4></div>
                <div class="col-md-1"></div>
                <div class="col-md-9">
                    <div class="form-floating mb-3">
                        <input type="password" class="form-control" id="txt_password_Registro" placeholder="Contraseña" required>
                        <label for="txt_password_R">Contraseña</label>
                    </div>
                </div>
            </div>

            <div class="row mt-3">
                <div class="col-md-2">
                    <button class="btn btn-success" type="submit" onclick="Registro()">Registrarse</button>
                </div>
            </div>
            <div class="section">
            <div class="button"><a onclick="cargarPaginas('index')">Ya tienes una cuenta?</a></div>
        </div>
        </form>
    </div>
    
</body>
</html>
