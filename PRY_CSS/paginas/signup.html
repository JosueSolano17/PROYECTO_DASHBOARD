<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <style>
        body {
            background: #f8f9fa;
            min-height: 100vh;
            margin: 0;
            padding: 0;
        }

        .form-container {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 3rem 1rem;
        }

        .card {
            max-width: 900px;
            width: 100%;
            border-radius: 20px;
        }

        .card-header {
            background-color: #0d6efd;
            color: white;
            border-top-left-radius: 20px;
            border-top-right-radius: 20px;
            text-align: center;
            padding: 1.5rem 1rem;
        }

        .form-floating>.form-control {
            padding-left: 2.5rem;
        }

        .form-icon {
            position: absolute;
            top: 50%;
            left: 1rem;
            transform: translateY(-50%);
            color: #6c757d;
        }

        .form-group {
            position: relative;
        }

        .link-login {
            margin-top: 1rem;
            text-align: center;
        }

        .link-login a {
            cursor: pointer;
            color: #0d6efd;
            text-decoration: none;
        }

        .link-login a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="container my-5 d-flex justify-content-center">
        <div class="form-container">
            <div class="card shadow rounded-4 p-4 w-100" >
                <div class="card-header bg-primary text-white text-center rounded-3 mb-4">
                    <h3 class="m-0">Registrate!!</h3>
                </div>
                <form onsubmit="return false;">
                    <div class="mb-3">
                        <label for="txt_Nombre_Registro" class="form-label fw-semibold">Nombre</label>
                        <input type="text" class="form-control" id="txt_Nombre_Registro" placeholder="Nombre" required>
                    </div>

                    <div class="mb-3">
                        <label for="txt_apellido_Registro" class="form-label fw-semibold">Apellido</label>
                        <input type="text" class="form-control" id="txt_apellido_Registro" placeholder="Apellido"
                            required>
                    </div>

                    <div class="mb-3">
                        <label for="txt_email_Registro" class="form-label fw-semibold">Correo electrónico</label>
                        <input type="email" class="form-control" id="txt_email_Registro"
                            placeholder="Correo electrónico" required>
                    </div>

                    <div class="mb-4">
                        <label for="txt_password_Registro" class="form-label fw-semibold">Contraseña</label>
                        <input type="password" class="form-control" id="txt_password_Registro" placeholder="Contraseña"
                            required>
                    </div>
                     <div class="mb-4">
    <label for="telefono" class="form-label fw-semibold">Número de Celular</label>
                     </div>
    <div class="input-group">
        <select class="form-select" id="codigo_pais" name="codigo_pais" required>
            <option value="+1">US +1</option>
            <option value="+52">MX +52</option>
            <option value="+57">CO +57</option>
            <option value="+593">Ecu +593</option>
            <option value="+54"> AR +54</option>
           
        </select>
        <input type="text" class="form-control" id="telefono" name="telefono" placeholder="Número de celular" maxlength="9" pattern="[0-9]{9}" required>
    </div>
    <div class="mb-4">
        <br><br>
        <label for=" " class="form-label fw-semibold">Escoja su genero</label>
        <br>
        <label for="Hombre"> Hombre</label>
        <input type="radio" name="genero" id="Hombre" value="Hombre" required>
        <br>
        <label for="Mujer"> Mujer</label>
        <input type="radio" name="genero" id="Mujer" value="Mujer">
        <br>
        <label for="Otro"> Otro</label>
        <input type="radio" name="genero" id="Otro" value="Otro">
        <br>
    </div>
      <div class="mb-4">
        <br><br>
        <label for=" " class="form-label fw-semibold">Escoja su musica favorita</label>
        <br>
        <label for="brigstrom">Artic Monkeys- brigstrom</label>
    <input type="checkbox"  name="musica[]" id="kg_tusa" value="brigstrom">
    <br>
    <label for="silverb">DMC5- Silverbullet</label>
    <input type="checkbox" name="musica[]" id="silverb" value="Silverbullet">
    <br>
    <label for="gossip">Maneskin- Gossip</label>
    <input type="checkbox" name="musica[]" id="gossip"value="gossip" >
    </div>
      <div class="mb-4">
       <label for="fecha">Fecha Nacimiento</label>
        <input type="date" name="fecha" id="fecha" max="2006-05-30" min="1965-05-30" required>
    </div>
  
                    <div class="d-grid mb-3">
                        <button class="btn btn-success btn-lg" type="submit" onclick="Registro()">Registrarse</button>
                    </div>

                    <div class="text-center">
                        <a href="#" onclick="cargarPaginas('index')">¿Ya tienes una cuenta?</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

</body>

</html>
