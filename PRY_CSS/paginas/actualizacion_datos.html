document.getElementById('fotoP_actualizado').addEventListener('change', function(event) {
    const archivo = event.target.files[0];
    if (archivo) {
        const nombreArchivo = archivo.name;
        
        const rutaRelativa = `./imagenes/${nombreArchivo}`;
        
        document.getElementById('ruta_resultado').textContent = `Ruta relativa: ${rutaRelativa}`;
