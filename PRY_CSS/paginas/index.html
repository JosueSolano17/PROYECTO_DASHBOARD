
<body>
    <div class="card shadow">
        <div class="card-header">
            Iniciar Sesión
        </div>
        <form onsubmit="return false;">
            <div class="form-floating mb-3">
                <input type="email" class="form-control" id="txt_email_login" placeholder="Correo electrónico" required>
                <label for="txt_email">Correo electrónico</label>
            </div>
            <div class="form-floating mb-3">
                <input type="password" class="form-control" id="txt_password_login" placeholder="Contraseña" required>
                <label for="txt_password">Contraseña</label>
            </div>
            <div class="d-flex gap-2">
                <button class="btn btn-success flex-fill" type="submit" onclick="Login()" >Iniciar Sesión</button>
            </div>

            <div class="d-flex gap-2 py-2">
                <button class="btn btn-info flex-fill" type="submit" onclick="cargarPaginas('signup')">
                    Registrarse
                </button>
            </div>
    </div>
    </form>
    </div>
</body>
