<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>Document</title>
  <link rel="stylesheet" href="./public/bootstrap-5.3.5-dist/css/bootstrap.min.css">

  <style>
  .masthead {
    position: relative;
    background-image: url('imagenes/background.jpg');
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    padding-top: 8rem;
    padding-bottom: 8rem;
    text-align: center;
    color: white;
    overflow: hidden;
  }

  .masthead::before {
    content: "";
    position: absolute;
    top: 0; left: 0; right: 0; bottom: 0;
    background: rgba(0, 0, 0, 0.5);
    z-index: 0;
  }

  .masthead .container {
    position: relative;
    z-index: 1;
  }

  .masthead h1 {
    font-size: 3.5rem;
    font-weight: 800;
    color: #fff;
    text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.6);
    margin-bottom: 1rem;
    animation: fadeInDown 1s ease-out;
  }

  .masthead p {
    font-size: 1.3rem;
    color: #e0e0e0;
    text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.4);
    margin-bottom: 2rem;
    animation: fadeInUp 1.2s ease-out;
  }

  .divider {
    width: 80px;
    height: 4px;
    background-color: #f4623a;
    margin: 1.5rem auto;
    border-radius: 4px;
    animation: grow 1s ease-out;
  }

  .masthead .btn-primary {
    background-color: #f4623a;
    border-color: #f4623a;
    font-size: 1.1rem;
    font-weight: 600;
    padding: 0.75rem 2rem;
    border-radius: 50px;
    transition: all 0.3s ease;
    box-shadow: 0 4px 10px rgba(0,0,0,0.2);
  }

  .masthead .btn-primary:hover {
    background-color: #cf3c13;
    border-color: #cf3c13;
    transform: scale(1.05);
  }

  @keyframes fadeInDown {
    from { opacity: 0; transform: translateY(-20px); }
    to { opacity: 1; transform: translateY(0); }
  }

  @keyframes fadeInUp {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
  }

  @keyframes grow {
    from { width: 0; }
    to { width: 80px; }
  }
</style>

</head>
<body>

<header class="masthead">
  <div class="container px-4 px-lg-5 h-100">
    <div class="row gx-4 gx-lg-5 h-100 align-items-center justify-content-center text-center">
      <div class="col-lg-8 align-self-end">
        <h1 class="font-weight-bold">Bienvenido a nuestro Proyecto! <br></h1>
        <hr class="divider" />
      </div>

        <a class="btn btn-primary btn-xl" onclick="cargarPaginas('index')">Inicia Sesion!!!</a>
      </div>
    </div>
  </div>

</header>
  
<script src="./js/cargador.js"></script>
<script src="./public/bootstrap-5.3.5-dist/js/bootstrap.min.js"></script>
</body>
</html>
