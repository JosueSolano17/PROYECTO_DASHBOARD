


  <div class="container-fluid">
    <div class="page-header text-center">
      <h3 class="section-title text-primary">DASHBOARD</h3>
    </div>

    <div class="row g-4">
      <div class="col-md-6">
        <div class="card p-4">
          <h4 class="card-title text-primary">Gráfica de Líneas</h4>
          <canvas id="lineChart" height="250"></canvas>
        </div>
      </div>
      <div class="col-md-6">
        <div class="card p-4">
          <h4 class="card-title text-success">Gráfica de Barras</h4>
          <canvas id="barChart" height="230"></canvas>
        </div>
      </div>
    </div>

    <div class="row g-4 mt-1">
      <div class="col-md-6">
        <div class="card p-4">
          <h4 class="card-title text-info">Gráfica de Área</h4>
          <canvas id="areaChart" height="250"></canvas>
        </div>
      </div>
      <div class="col-md-6">
        <div class="card p-4">
          <h4 class="card-title text-warning">Gráfica de Dona</h4>
          <div class="d-flex justify-content-center">
            <canvas id="doughnutChart" height="250"></canvas>
          </div>
        </div>
      </div>
    </div>

    <div class="row g-4 mt-1 mb-5">
      <div class="col-md-6">
        <div class="card p-4">
          <h4 class="card-title text-danger">Gráfica de Pastel</h4>
          <div class="d-flex justify-content-center">
            <canvas id="pieChart" height="250"></canvas>
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="card p-4">
          <h4 class="card-title text-secondary">Gráfica de Dispersión</h4>
          <canvas id="scatterChart" height="250"></canvas>
        </div>
      </div>
    </div>
  </div>
