<style>
    body {
      background-color: #f8f9fc;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #2d3436;
    }

    .page-header {
      padding: 2rem 1rem 1rem;
    }

    .breadcrumb {
      background: none;
      padding: 0;
      margin-bottom: 0;
    }

    .card {
      border: none;
      border-radius: 15px;
      box-shadow: 0 4px 14px rgba(0, 0, 0, 0.05);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .card:hover {
      transform: translateY(-4px);
      box-shadow: 0 8px 22px rgba(0, 0, 0, 0.08);
    }

    .card-title {
      font-size: 1.2rem;
      font-weight: 600;
      margin-bottom: 1rem;
    }

    canvas {
      max-width: 100%;
    }

    .section-title {
      font-size: 1.75rem;
      font-weight: bold;
      margin-bottom: 0.5rem;
    }

    @media (max-width: 768px) {
      .section-title {
        font-size: 1.5rem;
        text-align: center;
      }
    }
  </style>


  <div class="container-fluid">
    <div class="page-header text-center">
      <h3 class="section-title text-primary">DASHBOARD</h3>
    </div>

    <div class="row g-4">
      <div class="col-md-6">
        <div class="card p-4">
          <h4 class="card-title text-primary">Gráfica de Líneas</h4>
          <canvas id="lineChart" height="250"></canvas>
        </div>
      </div>
      <div class="col-md-6">
        <div class="card p-4">
          <h4 class="card-title text-success">Gráfica de Barras</h4>
          <canvas id="barChart" height="230"></canvas>
        </div>
      </div>
    </div>

    <div class="row g-4 mt-1">
      <div class="col-md-6">
        <div class="card p-4">
          <h4 class="card-title text-info">Gráfica de Área</h4>
          <canvas id="areaChart" height="250"></canvas>
        </div>
      </div>
      <div class="col-md-6">
        <div class="card p-4">
          <h4 class="card-title text-warning">Gráfica de Dona</h4>
          <div class="d-flex justify-content-center">
            <canvas id="doughnutChart" height="250"></canvas>
          </div>
        </div>
      </div>
    </div>

    <div class="row g-4 mt-1 mb-5">
      <div class="col-md-6">
        <div class="card p-4">
          <h4 class="card-title text-danger">Gráfica de Pastel</h4>
          <div class="d-flex justify-content-center">
            <canvas id="pieChart" height="250"></canvas>
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="card p-4">
          <h4 class="card-title text-secondary">Gráfica de Dispersión</h4>
          <canvas id="scatterChart" height="250"></canvas>
        </div>
      </div>
    </div>
  </div>
